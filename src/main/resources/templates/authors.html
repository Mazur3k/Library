<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Authors</title>
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">HibernateProject</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Books</a></li>
            <li class="active"><a href="/authors">Authors</a></li>
            <li><a href="/category">Categories</a></li>
        </ul>
    </div>
</nav>

<div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{first.name}">First Name</th>
                <th th:text="#{last.name}">Last Name</th>
                <th th:text="#{age}">Age</th>
            </tr>
            </thead>

            <tr th:each="author : ${authorList}">
                <td th:text="${author.name}"></td>
                <td th:text="${author.lastname}"></td>
                <td th:text="${author.age}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
